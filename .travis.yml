language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
notifications:
  email: false
# command to install dependencies
install:
  - "pip install --upgrade pip setuptools wheel"
  - "pip install --user --only-binary=numpy,scipy numpy scipy"
  - "pip install --user matplotlib ipython jupyter sympy nose"
  - "pip install --user -r requirements.txt"
# command to run nosetests
script: nosetests Datasnakes/Tests/test_orthologs.py --verbosity=3